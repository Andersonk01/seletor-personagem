<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Selecione um Personagem</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>Anderson</h1>
    </heade>
    <mai class="container-main">
      <section class="container-main">
        <h2 class="container-main_title">
          SELECIONE UM PERSONAGEM
        </h2>
        <ul>
          <li id="ciclope" class="container-main_charcter">
            <img src="./src/img/card-ciclope.jpg" alt="Ciclope" />
          </li>
          <li id="jean-grey" class="container-main_charcter">
            <img src="./src/img/card-jean-grey.jpg" alt="Jean Grey"/>
          </li>
          <li id="lince-negra" class="container-main_charcter">
            <img src="./src/img/card-lince-negra.jpg" alt="Lince Negra"/></li>

          <li id="tempestade" class="container-main_charcter">
            <img src="./src/img/card-tempestade.jpg" alt="Tempestade"/>
          </li>
          <li id="vampira" class="container-main_charcter">
            <img src="./src/img/card-vampira.jpg" alt="Vampira"/>
          </li>
          <li id="wolverine" class="container-main_charcter">
            <img src="./src/img/card-wolverine.jpg" alt="Wolverine"/>
          </li>
          <li id="noturno" class="container-main_charcter">
            <img src="./src/img/card-noturno.jpg" alt="Noturno"/>
          </li>
          <li id="magneto" class="container-main_charcter">
            <img src="./src/img/card-magneto.jpg" alt="Magneto"/>
          </li>
        </ul>
      </section>
      <section class="container-selection">
        <img 
        class="container-selection_selected"
        src="./src/img/card-ciclope.png" 
        alt="Ciclope"/>

        <div class="container-selection_info-charcter">
          <h3 
          id="name-charcter" 
          class="container-selection_name">Ciclope</h3>
          <p class="container-selection_description" >
            Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu com ele quando crianca.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
